<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <!-- Meta tags same as index.html -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KUCCPS Course Checker - Payment</title>
  
  <!-- CSS Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Paystack Library -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  
  <!-- Our JS Files -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/AUTH.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-500: #3b82f6;
      --primary-600: #2563eb;
      --primary-700: #1d4ed8;
      --success-500: #10b981;
      --success-600: #059669;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-500: #6b7280;
      --gradient-primary: linear-gradient(135deg, #3b82f6, #2563eb);
      --gradient-success: linear-gradient(135deg, #10b981, #059669);
      --shadow-success: 0 10px 20px -5px rgba(16,185,129,0.3);
      --shadow-success-hover: 0 15px 30px -5px rgba(16,185,129,0.5);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .payment-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .payment-card {
      background: white;
      border-radius: 30px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
      animation: fadeInUp 0.8s ease;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .payment-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .payment-header i {
      font-size: 3rem;
      color: var(--primary-500);
      margin-bottom: 15px;
    }
    
    .payment-header h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1a1a1a;
    }
    
    .payment-amount {
      background: var(--gradient-primary);
      color: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .amount {
      font-size: 3rem;
      font-weight: 800;
      line-height: 1;
    }
    
    .amount small {
      font-size: 1rem;
      opacity: 0.9;
    }
    
    .user-summary {
      background: var(--gray-100);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
    }
    
    .user-summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--gray-200);
    }
    
    .user-summary-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .user-summary-item span {
      color: var(--gray-500);
      font-weight: 500;
    }
    
    .user-summary-item strong {
      color: #1a1a1a;
    }
    
    .payment-methods {
      display: grid;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .payment-method {
      border: 2px solid var(--gray-200);
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .payment-method:hover {
      border-color: var(--primary-500);
      background: #eff6ff;
    }
    
    .payment-method.selected {
      border-color: var(--primary-500);
      background: #eff6ff;
    }
    
    .payment-method-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .payment-method i {
      font-size: 2rem;
    }
    
    .payment-method.mpesa i { color: #4CAF50; }
    .payment-method.card i { color: var(--primary-500); }
    
    .btn-pay {
      width: 100%;
      padding: 16px;
      background: var(--gradient-success);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-success);
    }
    
    .btn-pay:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: var(--shadow-success-hover);
    }
    
    .btn-pay:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .payment-status {
      text-align: center;
      margin: 20px 0;
      padding: 20px;
      border-radius: 15px;
      display: none;
    }
    
    .payment-status.show {
      display: block;
    }
    
    .payment-status.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .payment-status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .payment-status.processing {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .timer {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-500);
      margin: 15px 0;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: var(--gray-500);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .back-link a:hover {
      color: var(--primary-500);
    }
    
    .info-box {
      background: #f0f9ff;
      border-left: 4px solid var(--primary-500);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 0.95rem;
    }
    
    .info-box i {
      color: var(--primary-500);
      margin-right: 8px;
    }
    
    @media (max-width: 480px) {
      .payment-card {
        padding: 25px;
      }
      
      .amount {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="payment-wrapper">
    <div class="payment-card">
      <div class="payment-header">
        <i class="bi bi-lock-fill"></i>
        <h2>Complete Payment</h2>
        <p class="text-muted">Unlock access to all KUCCPS course recommendations</p>
      </div>
      
      <div class="payment-amount">
        <div class="amount">
          KES 200 <small>.00</small>
        </div>
        <p class="mb-0">One-time payment â€¢ Lifetime access</p>
      </div>
      
      <div class="user-summary" id="userSummary">
        <div class="user-summary-item">
          <span>Name:</span>
          <strong id="summaryName">-</strong>
        </div>
        <div class="user-summary-item">
          <span>Email:</span>
          <strong id="summaryEmail">-</strong>
        </div>
        <div class="user-summary-item">
          <span>Phone:</span>
          <strong id="summaryPhone">-</strong>
        </div>
      </div>
      
      <div class="info-box">
        <i class="bi bi-info-circle-fill"></i>
        <strong>Important:</strong> You'll be redirected to Paystack's secure payment page to complete your transaction.
      </div>
      
      <div class="payment-methods">
        <div class="payment-method card selected" onclick="selectMethod('card')">
          <div class="payment-method-header">
            <i class="bi bi-credit-card-fill"></i>
            <div>
              <h5 class="mb-1">Card / M-Pesa</h5>
              <p class="small text-muted mb-0">Pay via Paystack (Cards & M-Pesa)</p>
            </div>
          </div>
        </div>
      </div>
      
      <button class="btn-pay" onclick="processPayment()" id="payBtn">
        <i class="bi bi-lock-fill"></i> Pay KES 200 Now
      </button>
      
      <div class="payment-status" id="paymentStatus"></div>
      
      <div class="back-link">
        <a href="#" onclick="goBack()">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>
    </div>
  </div>
  
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  
  <script>
    let currentMethod = 'card';
    let paymentInProgress = false;
    
    // Load user data
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (user) {
        document.getElementById('summaryName').textContent = user.fullName || 'N/A';
        document.getElementById('summaryEmail').textContent = user.email || 'N/A';
        document.getElementById('summaryPhone').textContent = user.phone || 'N/A';
        
        // Check if already paid
        if (user.paymentStatus) {
          showStatus('You already have active access! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        }
      } else {
        window.location.href = 'index.html';
      }
    });
    
    function selectMethod(method) {
      currentMethod = method;
      document.querySelectorAll('.payment-method').forEach(el => {
        el.classList.remove('selected');
      });
      document.querySelector(`.payment-method.${method}`).classList.add('selected');
    }
    
    async function processPayment() {
      if (paymentInProgress) return;
      
      const payBtn = document.getElementById('payBtn');
      const user = JSON.parse(localStorage.getItem('currentUser'));
      
      if (!user) {
        Utils.showNotification('Please login first', 'warning');
        window.location.href = 'index.html';
        return;
      }
      
      // Check if already paid
      if (user.paymentStatus) {
        showStatus('You already have active access! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
        return;
      }
      
      paymentInProgress = true;
      payBtn.disabled = true;
      
      showStatus('Initializing payment...', 'processing');
      
      try {
        // Initialize payment with backend
        const response = await fetch(`${CONFIG.APP.API_URL}/payments/initialize`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: user.id,
            email: user.email || 'customer@example.com',
            amount: 200,
            metadata: {
              fullName: user.fullName,
              phone: user.phone,
              indexNumber: user.indexNumber,
              source: 'new_payment_page'
            }
          })
        });

        const data = await response.json();

        if (data && data.success) {
          // Store payment data temporarily
          localStorage.setItem('pendingPayment', JSON.stringify({
            reference: data.data.reference,
            userId: user.id,
            email: user.email,
            fullName: user.fullName,
            phone: user.phone,
            indexNumber: user.indexNumber
          }));

          // Build Paystack payment URL
          const paymentUrl = new URL('https://paystack.com/pay/kuccps-checker');
          paymentUrl.searchParams.append('email', user.email || 'customer@example.com');
          paymentUrl.searchParams.append('reference', data.data.reference);
          paymentUrl.searchParams.append('user_id', user.id);
          paymentUrl.searchParams.append('customer_name', user.fullName || 'Customer');
          paymentUrl.searchParams.append('phone', user.phone || '');
          paymentUrl.searchParams.append('index_number', user.indexNumber || '');

          showStatus('Redirecting to Paystack...', 'processing');
          
          // Redirect to Paystack
          setTimeout(() => {
            window.location.href = paymentUrl.toString();
          }, 1500);
          
        } else {
          throw new Error(data?.message || 'Payment initialization failed');
        }
      } catch (error) {
        console.error('Payment error:', error);
        showStatus('Payment failed. Please try again.', 'error');
        payBtn.disabled = false;
        paymentInProgress = false;
      }
    }
    
    function showStatus(message, type) {
      const statusDiv = document.getElementById('paymentStatus');
      statusDiv.className = `payment-status ${type} show`;
      
      if (type === 'processing') {
        statusDiv.innerHTML = `
          <div class="spinner"></div>
          <p class="mt-3">${message}</p>
        `;
      } else if (type === 'success') {
        statusDiv.innerHTML = `
          <i class="bi bi-check-circle-fill" style="font-size: 3rem; color: #10b981;"></i>
          <p class="mt-3">${message}</p>
        `;
      } else if (type === 'error') {
        statusDiv.innerHTML = `
          <i class="bi bi-x-circle-fill" style="font-size: 3rem; color: #ef4444;"></i>
          <p class="mt-3">${message}</p>
        `;
      }
    }
    
    function goBack() {
      window.history.back();
    }
    
    // Check URL for payment reference (if returning from Paystack)
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const reference = urlParams.get('reference');
      const trxref = urlParams.get('trxref');
      
      if (reference || trxref) {
        showStatus('Payment processing... Please wait.', 'processing');
        
        // Redirect to callback page
        setTimeout(() => {
          window.location.href = 'payment-callback.html?reference=' + (reference || trxref);
        }, 1500);
      }
    });
  </script>
</body>
</html>
